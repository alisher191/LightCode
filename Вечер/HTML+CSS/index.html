<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>

<body>

        <div></div>

            <br>

            <br>

            <div></div>
            <br>


            <label>Phone Number<label>
            <input type="text" placeholder="Your Phone Number"></input>
            <div></div>
            <br>


            <label>IQ Level</label>
            <input type="number" placeholder="IQ LEVEL"></input>
            <div></div>
            <br>
            <hr>
            <br>


            <header><strong>Check All That Apply</strong></header>
            <div></div>
            <br>


            <label>I love spending money</label>

            <div></div>
            <br>


            <label>I work full time</label>
            <input type="checkbox"></input>
            <div></div>

            <br>


            <label>I earn more $10000 a month</label>
            <input type="checkbox"></input>

            <h3>Honesty is the Best Policy<h3>

            <label>Pick up Lines</label>

            <div></div>

            <button type="Submit" class="button">Submit</button>
            <br>


        </header>
    </form>


</body>
</html>
