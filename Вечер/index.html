<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>
<body>

    <form class="form-class">
        <h1 class="h1-class">
            Survey form to date my daughter
        </h1>
        <p class="p-class">
            <b><i>Note</i></b>: Form is to be completed at least 21 days prior to date
        </p>
        <hr>
        <br>

        <header>
            <p class="p-class">
                <strong>Personal details</strong>
            </p>
            <br>

            <label>First name</label>
            <input type="text" placeholder="Enter your name">
            <div></div>
            <br>

            <label>Last name</label>
            <input type="text" placeholder="Enter your lastname">
            <div></div>
            <br>

            <label>Current age</label>
            <input type="number" value="30">
            <div></div>
            <br>

            <label>Email</label>
            <input type="email" placeholder="Enter your email">
            <div></div>
            <br>

            <label>Phone number</label>
            <input type="text" placeholder="Enter your ohone number">
            <div></div>
            <br>

            <label>IQ Level</label>
            <input type="number" placeholder="IQ LEVEL">
            <div></div>
            <br>
        </header>
            
        <header>

            <b>Check all that apply</b>
            <br>

            <label>I love spending money</label>
            <input type="checkbox">
            <br>

            <label>I work full time</label>
            <input type="checkbox">
            <br>

            <label>I earn more 10000$ a month</label>
            <input type="checkbox">
            <br>

            <h3>Honesty is the best policy</h3>
            <br>
            <hr>
            <br>
        </header>

        <header>
            <strong>Pick up lines</strong>
            <p class="p-class">
                In about 20 words construct a pick up lines 
                which will atract my daughter.
            </p>
            <textarea cols="30" rows="10" placeholder="Pick up lines"></textarea>
        </header>

        <button type="submit">Submit</button>
        <br>
    </form>
    
</body>
</html>
