<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>

    {% if students %}

        {% for student in students %}
        <h1>
            {{ student }}
        </h1>
        {% endfor %}

    {% else %}
    
        <h1>List not defined</h1>

    {% endif %}
    

</body>
</html>
