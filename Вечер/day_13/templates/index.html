<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Index Page</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    
    <header>
        <div class="logo">
            <a href="#">
                <img src="{{ url_for('static', filename='images/batman.png') }}" alt="logo" width="45px" height="30px">
            </a>
        </div>
        <div class="menu">
            <ul>
                {% for menu in menus %}
                <li><a href="#">{{ menu }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="tel">
            <a href="tel:+996{{ number }}">Позвонить</a>
        </div>
    </header>
    

</body>
</html>
